<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Таблицы в HTML5</title>
<style>
td{
width: 60px;
height:60px;
border: solid 1px rgb(238, 255, 0);
text-align:center;
}
</style>
</head>
<body>
<table>
<tr>
<td rowspan="2" style="background-color:rgb(21, 3, 177);">3</td>
<td rowspan="2" style="background-color:rgb(21, 3, 177);">2</td>
<td rowspan="2" style="background-color:rgb(21, 3, 177);">1</td>
</tr>
<tr>
<td>4</td>
<td>5</td>
</tr>
<tr>
<td>7</td>
<td colspan="2" style="background-color:rgb(255, 0, 212);">6</td>
</tr>
</table>
</body>
</html>
