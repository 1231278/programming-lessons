<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Логин &middot; Котики </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel='stylesheet' type='text/css'>
    <link type="text/css" href="https://assets.swgoh.gg/files/main.a7b13e0d89b6436b966d.min.css" rel="stylesheet" />

<body class="registration-body">
    <div class="container-fluid container-fill-height">
        <div class="container-content-middle">
            <form class="login m-x-auto text-center app-login-form" method="get" action="/delite">
                <a href="/" class="app-brand" tabindex="-1">
                    <img src="https://sun1-15.userapi.com/s/v1/ig2/FlWewtOc4mO4E_EW92EukzRG8J6VXjrzF72cbtCWPSMei0cw9P8rjYe2iqyTifZdUDXj2H3is_48lJ063mtAup7N.jpg?size=400x400&quality=96&crop=0,193,599,599&ava=1"
                        alt="brand">
                </a>
                <input type="hidden" name="csrfmiddlewaretoken" value="">
                <div class="form-group">
                    <input class="form-control" id="id_login" maxlength="40" name="login" type="text" placeholder="Ник"
                        value="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="id_password" name="password" type="password" placeholder="Пароль">
                </div>
                <div class="m-b-lg">
                    <button class="primaryAction btn btn-primary pull-right" type="submit">Войти</button>
</body>

</html>
