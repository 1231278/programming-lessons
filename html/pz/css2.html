<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Селекторы в CSS3</title>
    <style>
        a:not(.blueLink) {
            color: rgb(51, 255, 0);
        }
    </style>
</head>

<body>
    <a>Первый человек</a><br />
    <a class="blueLink">Второе словосочетание</a><br />
    <a>Третье предложение</a>
</body>

</html>
